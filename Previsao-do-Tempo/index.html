<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <main>
      <section class="pesquisa">
        <input class="input-cidade" placeholder="Digite o nome da cidade" />
        <button id="botao-cidade" onclick="ClicarBotao()">
          <img 
            src="https://www.svgrepo.com/show/488200/find.svg"
            alt="uma lupa"
          />
        </button>
        <h2 class="cidade">Resultado para a Cidade:</h2>
      </section>
      <section class="dados-dia">
            <div class="dados-iniciais">
                <div class="dados-temperatura">
                  <img class="img-previsao"
                    src="https://openweathermap.org/img/wn/04n.png"
                    alt="icone informação do tempo"
                  />
                  <p class="temperatura">Temp</p>
                </div>
                <div class="dados-tempo">
                  <p class="chuva">Chuva: </p>
                  <p class="umidade">Umidade: </p>
                  <p class="vento">Vento: </p>
                </div>
            </div>
            <div class="dados-hora">
              <p class="texto-previsao">Clima</p>
              <p class="data">hora</p>
              <p class="condicao">Condição</p>
            </div>
      </section>  
      <section class="dados-semana">
          <ul>
            <li selected>Temperatura</li>
            <li>Chuva</li>
            <li>Vento</li>
          </ul>
          <div class="btn-temp">
            <div class="btn-temp-dados">
              <p>km/h</p>
              <p class="direcao-vento">N</p>
              <p class="hora">12:00</p>
            </div>
          </div>
      </section>
      <section class="resumo-semana">
        <div class="resumo-semana-dados">
          <p>dia da semana</p>
          <img src="" alt="">
          <p>temperatura</p>
        </div>
      </section>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
